<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>schedd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <div id="header">
    <img src="assets/logo.png" />
  </div>
  <div id="app_container">
    <script type="module">
      const server_url = document.location.hostname == 'localhost' ? 'http://localhost:61919/' : 'https://hostname_not_configured/backend/';

      function load_url(url, callback, obj, failure_callback) {
        var xmlhttp;

        if (window.XMLHttpRequest)
          xmlhttp = new XMLHttpRequest();
        else
          xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");

        xmlhttp.onreadystatechange = function () {
          if (xmlhttp.readyState == 4) {
            if (xmlhttp.status >= 200 && xmlhttp.status < 300) {
              try {
                let obj = JSON.parse(xmlhttp.responseText);
                callback(obj);
              } catch (e) {
                failure_callback();
              }
            } else {
              failure_callback();
            }
          }
        }

        xmlhttp.ontimeout = (e) => {
          failure_callback();
        };

        xmlhttp.timeout = 7500;
        xmlhttp.open("POST", url, true);
        xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xmlhttp.send(JSON.stringify(obj));
      }
      
      // js code here.
    </script>

    <div class="box">
      <h1>This is an example box.</h1>
      <p>This is an example text block</p>
    </div>
  </div>
</div>
</body>

</html>
